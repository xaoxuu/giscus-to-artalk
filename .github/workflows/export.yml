name: Export Giscus Comments to Artalk

on:
  workflow_dispatch:     # 手动触发
  schedule:
    - cron: '0 3 * * *'   # 每天凌晨 3 点自动运行（可选）

jobs:
  export:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: xaoxuu
      REPO_NAME: blog-comments
      DISCUSSION_CATEGORY: Announcements
      SITE_NAME: xaoxuu.com
      MAPPING: pathname
      OUTPUT_FILE: output/comments.json

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run export script
        run: node src/main.js

      - name: Commit and Push to output branch
        run: |
          git fetch origin output || true
          git checkout -B output
          git add --all
          git commit -m "Update data from discussions" || echo "No changes to commit"
          git push -f origin output